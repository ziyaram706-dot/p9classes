version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: test-academy-db
    environment:
      POSTGRES_DB: testacademy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - test-academy-network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: test-academy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - test-academy-network
    restart: unless-stopped

  # Test Academy Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-academy-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/testacademy
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3002
      - NEXTAUTH_SECRET=test-academy-super-secret-key-2024-production-ready
    ports:
      - "3002:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./certificates:/app/certificates
    networks:
      - test-academy-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  test-academy-network:
    driver: bridge
